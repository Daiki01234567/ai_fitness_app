# Firestore Security Rules CI ワークフロー
# PRごとにFirestoreルールのバリデーションとエミュレータテストを実行
#
# Based on: docs/common/tickets/008-cicd-pipeline.md
# Reference: firebase/__tests__/firestore.rules.test.ts

name: Firestore Rules CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'firebase/firestore.rules'
      - 'firebase/storage.rules'
      - 'firebase/__tests__/**'
      - 'firebase/package.json'
      - '.github/workflows/firestore-rules-ci.yml'
  push:
    branches: [main]
    paths:
      - 'firebase/firestore.rules'
      - 'firebase/storage.rules'
      - 'firebase/__tests__/**'

concurrency:
  group: firestore-rules-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  FIREBASE_PROJECT: "tokyo-list-478804-e5"

jobs:
  # ルールの構文バリデーション
  validate:
    name: Validate Rules Syntax
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Validate Firestore rules
        run: |
          firebase --project=${{ env.FIREBASE_PROJECT }} firestore:rules:validate firebase/firestore.rules

      - name: Validate Storage rules
        run: |
          firebase --project=${{ env.FIREBASE_PROJECT }} storage:rules:validate firebase/storage.rules

  # エミュレータを使ったセキュリティルールテスト
  test-rules:
    name: Test Security Rules (Emulator)
    runs-on: ubuntu-latest
    needs: validate

    defaults:
      run:
        working-directory: firebase

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: firebase/package-lock.json

      - name: Setup Java (for Firebase Emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install test dependencies
        run: npm ci

      - name: Run Firestore Rules tests with emulator
        run: |
          firebase emulators:exec --only firestore "npm test" \
            --project ${{ env.FIREBASE_PROJECT }}
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: firestore-rules-test-results
          path: firebase/coverage
          retention-days: 30

  # ルールのセキュリティ分析
  security-analysis:
    name: Rules Security Analysis
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Security pattern check
        run: |
          echo "Checking for dangerous patterns in Firestore rules..."

          RULES_FILE="firebase/firestore.rules"

          # Check for dangerous patterns
          DANGEROUS_PATTERNS=(
            "allow read, write: if true"
            "allow read, write: if request.auth != null"
            "allow read: if true"
            "allow write: if true"
          )

          FOUND_ISSUES=0

          for pattern in "${DANGEROUS_PATTERNS[@]}"; do
            if grep -q "$pattern" "$RULES_FILE"; then
              echo "::error::Dangerous pattern found: $pattern"
              FOUND_ISSUES=$((FOUND_ISSUES + 1))
            fi
          done

          # Check for required security functions
          REQUIRED_FUNCTIONS=(
            "isAuthenticated"
            "isOwner"
          )

          for func in "${REQUIRED_FUNCTIONS[@]}"; do
            if ! grep -q "function $func" "$RULES_FILE"; then
              echo "::warning::Required security function not found: $func"
            fi
          done

          # Check for default deny rule
          if ! grep -q "allow read, write: if false" "$RULES_FILE"; then
            echo "::warning::Default deny rule (allow read, write: if false) not found"
          fi

          if [ $FOUND_ISSUES -gt 0 ]; then
            echo "::error::Found $FOUND_ISSUES dangerous patterns in security rules!"
            exit 1
          fi

          echo "Security pattern check passed!"

      - name: Check rule complexity
        run: |
          RULES_FILE="firebase/firestore.rules"
          LINE_COUNT=$(wc -l < "$RULES_FILE")

          echo "Rules file has $LINE_COUNT lines"

          if [ $LINE_COUNT -gt 1000 ]; then
            echo "::warning::Security rules file is large ($LINE_COUNT lines). Consider splitting into smaller modules."
          fi

  # 結果サマリー
  summary:
    name: Rules CI Summary
    runs-on: ubuntu-latest
    needs: [validate, test-rules, security-analysis]
    if: always()

    steps:
      - name: Check all job results
        run: |
          echo "## Firestore Rules CI Results"
          echo ""
          echo "| Job | Status |"
          echo "|-----|--------|"
          echo "| Validate Syntax | ${{ needs.validate.result }} |"
          echo "| Test Rules | ${{ needs.test-rules.result }} |"
          echo "| Security Analysis | ${{ needs.security-analysis.result }} |"

          # Fail if any job failed
          if [ "${{ needs.validate.result }}" == "failure" ] || \
             [ "${{ needs.test-rules.result }}" == "failure" ] || \
             [ "${{ needs.security-analysis.result }}" == "failure" ]; then
            echo ""
            echo "One or more jobs failed!"
            exit 1
          fi

          echo ""
          echo "All checks passed!"
