name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

# åŒä¸€PRã§è¤‡æ•°ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒåŒæ™‚å®Ÿè¡Œã•ã‚Œãªã„ã‚ˆã†ã«ã™ã‚‹
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.24.0"
  NODE_VERSION: "20"
  JAVA_VERSION: "17"

jobs:
  # Flutter ã‚¢ãƒ—ãƒªã®ãƒ†ã‚¹ãƒˆã¨ãƒ“ãƒ«ãƒ‰
  flutter:
    name: Flutter Tests & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Run Flutter analyzer
        run: flutter analyze --no-fatal-infos

      - name: Run unit tests with coverage
        run: flutter test --coverage --reporter expanded

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: flutter_app/coverage/lcov.info
          flags: flutter
          name: flutter-coverage
          fail_ci_if_error: false

      - name: Build APK (Debug)
        run: flutter build apk --debug

  # Cloud Functions ã®ãƒ†ã‚¹ãƒˆã¨ãƒ“ãƒ«ãƒ‰
  functions:
    name: Cloud Functions Tests & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build TypeScript
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          file: functions/coverage/lcov.info
          flags: functions
          name: functions-coverage
          fail_ci_if_error: false

  # Firestore Security Rules ã®ãƒ†ã‚¹ãƒˆ
  firestore-rules:
    name: Firestore Rules Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Validate Firestore rules
        run: |
          firebase --project=tokyo-list-478804-e5 firestore:rules:validate firebase/firestore.rules

      - name: Validate Storage rules
        run: |
          firebase --project=tokyo-list-478804-e5 storage:rules:validate firebase/storage.rules

  # å…¨ã‚¸ãƒ§ãƒ–ã®ã‚µãƒžãƒªãƒ¼
  summary:
    name: PR Check Summary
    runs-on: ubuntu-latest
    needs: [flutter, functions, firestore-rules]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [ "${{ needs.flutter.result }}" == "failure" ] || \
             [ "${{ needs.functions.result }}" == "failure" ] || \
             [ "${{ needs.firestore-rules.result }}" == "failure" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"

      - name: Create PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              flutter: '${{ needs.flutter.result }}',
              functions: '${{ needs.functions.result }}',
              firestoreRules: '${{ needs.firestore-rules.result }}'
            };

            const getEmoji = (result) => result === 'success' ? 'âœ…' : (result === 'failure' ? 'âŒ' : 'â­ï¸');

            const body = `## CI/CD Check Results

            | Job | Status |
            |-----|--------|
            | Flutter Tests & Build | ${getEmoji(results.flutter)} ${results.flutter} |
            | Cloud Functions Tests & Build | ${getEmoji(results.functions)} ${results.functions} |
            | Firestore Rules Validation | ${getEmoji(results.firestoreRules)} ${results.firestoreRules} |

            ${Object.values(results).every(r => r === 'success') ? 'ðŸŽ‰ All checks passed!' : 'âš ï¸ Some checks need attention.'}
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## CI/CD Check Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
